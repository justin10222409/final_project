<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact • Disc Golf Guide</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="index.html">
        <img src="images/favicon.ico" alt="Disc Golf icon">
        <span>Disc Golf Guide</span>
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="gallery.html">Gallery</a>
        <a href="blog.html">Tips</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Join a Card</h1>
    <p>Questions about discs, local leagues, or beginner rounds? Send a note—and enjoy a quick video from Professional Nate Sexton while you’re here.</p>

    <div class="grid-2" style="margin-top:1rem;">
      <form class="card" onsubmit="event.preventDefault(); alert('Thanks! See you on the course.');">
        <label>Name<br><input class="input" type="text" required placeholder="Jane Disc Golfer"></label><br><br>
        <label>Email<br><input class="input" type="email" required placeholder="you@example.com"></label><br><br>
        <label>Topic<br>
          <select class="input">
            <option>Beginner tips</option>
            <option>Local courses</option>
            <option>League nights</option>
            <option>Gear advice</option>
          </select>
        </label><br><br>
        <label>Message<br><textarea class="input" rows="5" required placeholder="How can we help?"></textarea></label><br><br>
        <button class="button" type="submit">Send</button>
      </form>

      <div class="card">
        <h3>Course Vibes</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/T7Buk1Hn8jM?si=owNt4qNM9XWe22g1" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>© <span id="year"></span> Disc Golf Guide — Justin Manis.</p>
    </div>
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  </footer>
</body>
</html>
